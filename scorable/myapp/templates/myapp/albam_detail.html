{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="inner-content" style="margin: 0 auto; width: 1150px;">
        <div style="margin-top: 50px;"></div>

        <div style="width: 950px; border: 1px groove #c9c9c9;">

            <div class="post" style="width: 100%; display: flex; border-bottom: 1px groove rgb(206, 206, 206);">
                <div style="margin: 10px 10px;">
                    <img src="{{ albam.art.url }}" style="width: 200px; height: 200px;"/>
                </div>
                <div style="display: block; margin-left: 20px;">
                    <div style="display: flex; margin-top: 10px;">
                        <div style="width:100%; font-size: 30px;">{{ albam.albam_title }}</div>
                        {% if user == my %}
                        <div style="margin: 0 0 0 auto; width: 50px;"><a href="{% url 'albam_edit' pk=albam.pk %}">編集</a></div>
                        {% endif %}
                    </div>
                    <a href="{% url 'user_detail' pk=albam.artist.pk %}">
                        <img src="{{ albam.artist.face.url }}" style="width: 23px; height: 23px; border-radius: 50%;vertical-align: middle;"/>
                        <span style="font-size: 14px;">{{ albam.artist.username }}</span>
                    </a>
                </div>
            </div>
            {% for score in scores %}
            <div style="width: 100%; border-bottom: 1px groove #c9c9c9; font-size: 19px; display: flex;">
                <div style="width: 25px; text-align: center; margin-left: 5px;">{{forloop.counter}}</div>
                <div style="width: 800px;"><a href="{% url 'score_detail' pk=score.pk %}" style="margin-left: 10px;">{{ score.song_name }}</a></div>
                {% if user == my %}
                <div style="margin: 0 0 0 auto; width: 50px;"><a href="{% url 'score_edit' pk=score.pk %}">編集</a></div>
                {% endif %}
            </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
</div>
