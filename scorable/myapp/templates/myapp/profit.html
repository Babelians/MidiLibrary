{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="inner-content" style="margin: 0 auto; width: 1150px;">
        <a href="{{ stripeLink }}">ダッシュボードへ行く</a>
        <div style="height: 20px;"></div>
        <div style="width: 100%; border: 1px groove #c9c9c9;">
            {% for post in posts %}
            <div class="post" style="width: 100%; height: 40px; display: flex;align-items: center; border-bottom: 1px groove rgb(206, 206, 206);">
                <div style="margin-left: 20px; width: 100px; overflow: hidden;">{{ post.price }}</div>
                <div style="margin-left: 20px; width: 500px; overflow: hidden;">{{ post.score.song_name }}</div>
                <div>{{ post.uploaded_at }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
