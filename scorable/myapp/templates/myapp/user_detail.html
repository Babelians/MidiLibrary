{% extends 'base.html' %}

{% block home %}
<div style="margin-top: 50px;"></div>
<div style="display: flex;">
    <div style="font-size: 20px;">アップロード順</div>
    <div style="font-size: 20px; margin-left: 20px;"><a href="{% url 'albam_sort' pk=my.pk %}">アルバム</a></div>
    <div style="font-size: 20px; margin-left: 20px;"><a href="{% url 'user_likes' pk=my.pk %}">お気に入り</a></div>
    <div style="font-size: 20px; margin-left: 20px;"><a href="{% url 'user_follows' pk=my.pk %}">フォロー</a></div>
    <div style="font-size: 20px; margin-left: 20px;"><a href="{% url 'user_explanation' pk=my.pk %}">プロフィール</a></div>
</div>
    <div class="user_detail_border">
        {% for post in posts %}
        <div class="post" style="width: 100%; height: 70px; display: flex;align-items: center; border-bottom: 1px groove rgb(206, 206, 206);">
            <a href="{% url 'score_detail' pk=post.pk %}"><img src="{{ post.score_art.url }}" style="width: 60px; height: 60px; margin-left: 5px;"/></a>
            <div style="margin-left: 10px; width: 30%; overflow: hidden;"><a href="{% url 'score_detail' pk=post.pk %}">{{ post.song_name }}</a></div>
            {% if post.albam %}
            <div style="margin-left: 5%; width: 30%; overflow: hidden;">Albam : <a href="{% url 'albam_detail' pk=post.albam.pk %}">{{ post.albam.albam_title }}</a></div>
            {% endif %}
            
            {% if my == user %}
            <div style="margin: 0 0 0 auto; width: 50px;"><a href="{% url 'score_edit' pk=post.pk %}">編集</a></div>
            {% endif %}
        </div>
        {% endfor %}
    </div>


    <script>

    </script>

{% endblock %}
